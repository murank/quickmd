<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= tmpl.title %></title>
  <style><%=raw tmpl.defaultStyle %></style>
  <style id="userStyle"><%= tmpl.style %></style>
</head>
<body>
  <div id="contentPane"><%=raw tmpl.html %></div>
  <div id="tocPane"><%=raw tmpl.toc %></div>

  <script src="scripts/quickmd.js" data-manual></script>
</body>
</html>
